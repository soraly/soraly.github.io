test again
<script>
    function addmeta(name,url){
    // 插入 meta 标签
        var oMeta = document.createElement('meta');
        if(name=='og:image'){
            oMeta.setAttribute('property',name);
        }else {
            oMeta.name = name;
        }
        oMeta.content = url;
        document.getElementsByTagName('head')[0].appendChild(oMeta);
    }

    window.onload = function(){    
        setTimeout(function(){
            addmeta('og:image','https://m.igrow.cn/assets/img/school/news/p1.jpg')
            addmeta('twitter:image','https://m.igrow.cn/assets/img/school/news/p1.jpg')
        },1000)    
    }
</script>
