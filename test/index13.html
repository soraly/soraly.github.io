<body>

<script>
    function addmeta(name,url){
        // 插入 meta 标签
        var oMeta = document.createElement('meta');
        if(name=='og:image'){
            oMeta.setAttribute('property',name);
        }else {
            oMeta.name = name;
        }
        oMeta.content = url;
        document.getElementsByTagName('head')[0].appendChild(oMeta);
    }
    function addtitle(title){
        // 插入 meta 标签
        var oMeta = document.createElement('meta');
        oMeta.name = 'description';
        oMeta.content = title;
        document.getElementsByTagName('head')[0].appendChild(oMeta);
    }    

    window.onload = function(){   
        var url = decodeURIComponent(location.search.split('?')[1].split('&')[0].split('=')[1]);
        var title = decodeURIComponent(location.search.split('?')[1].split('&')[1].split('=')[1]);
        console.log(url,title);
        addmeta('og:image', url);
        addmeta('twitter:image', url);
        addtitle(title);
    }
</script>
</body>
